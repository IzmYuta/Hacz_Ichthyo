displayName: "High Error Rate Alert"
documentation:
  content: "Alert when error rate exceeds 5%"
  mimeType: "text/markdown"
conditions:
  - displayName: "Error rate condition"
    conditionThreshold:
      filter: 'resource.type="cloud_run_revision" AND metric.type="logging.googleapis.com/user/api_error_rate"'
      comparison: COMPARISON_GREATER_THAN
      thresholdValue: 0.05
      duration: 300s
      aggregations:
        - alignmentPeriod: 60s
          perSeriesAligner: ALIGN_RATE
          crossSeriesReducer: REDUCE_MEAN
          groupByFields:
            - resource.label.service_name
combiner: OR
enabled: true
notificationChannels:
  - ${{ secrets.SLACK_WEBHOOK_URL }}
  - ${{ secrets.EMAIL_NOTIFICATION }}
alertStrategy:
  autoClose: 604800s
